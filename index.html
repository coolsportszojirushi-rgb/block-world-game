<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ブロックワールド 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #4ECDC4;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }
        
        #palette {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            pointer-events: all;
        }
        
        .colors {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        
        .color {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .color.active {
            border-color: #FFD700;
            box-shadow: 0 0 10px gold;
        }
        
        /* スマホコントロール */
        #joystick {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 120px;
            height: 120px;
            display: none;
            pointer-events: all;
        }
        
        #joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.5);
            position: relative;
        }
        
        #joystick-stick {
            width: 50px;
            height: 50px;
            background: rgba(100,100,255,0.8);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid white;
        }
        
        #buttons {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: none;
            flex-direction: column;
            gap: 10px;
            pointer-events: all;
        }
        
        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 11px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        #jump { background: linear-gradient(135deg, #ff6b6b, #ff8787); }
        #place { background: linear-gradient(135deg, #4ecdc4, #44a6a0); }
        #remove { background: linear-gradient(135deg, #ffd93d, #ffb700); }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(78,205,196,0.95);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        
        @media (max-width: 768px), (pointer: coarse) {
            #joystick { display: block; }
            #buttons { display: flex; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <div id="info">BLOCKS: <span id="count">0</span></div>
        
        <div id="palette">
            <div class="colors">
                <div class="color active" style="background:#FF6B6B" data-color="#FF6B6B"></div>
                <div class="color" style="background:#4ECDC4" data-color="#4ECDC4"></div>
                <div class="color" style="background:#FFE66D" data-color="#FFE66D"></div>
                <div class="color" style="background:#95E1D3" data-color="#95E1D3"></div>
                <div class="color" style="background:#F38181" data-color="#F38181"></div>
                <div class="color" style="background:#AA96DA" data-color="#AA96DA"></div>
                <div class="color" style="background:#FCBAD3" data-color="#FCBAD3"></div>
                <div class="color" style="background:#A8E6CF" data-color="#A8E6CF"></div>
            </div>
        </div>
        
        <div id="joystick">
            <div id="joystick-base">
                <div id="joystick-stick"></div>
            </div>
        </div>
        
        <div id="buttons">
            <button class="btn" id="jump">JUMP</button>
            <button class="btn" id="place">PLACE</button>
            <button class="btn" id="remove">DELETE</button>
        </div>
        
        <div id="message"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        
        // シーン設定
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 0, 100);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('canvas'),
            antialias: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        
        // 照明
        const ambient = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambient);
        
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 5);
        dirLight.castShadow = true;
        scene.add(dirLight);
        
        // 地面
        const groundGeo = new THREE.PlaneGeometry(50, 50);
        const groundMat = new THREE.MeshStandardMaterial({ color: 0x7EC850 });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // グリッド
        const grid = new THREE.GridHelper(50, 50, 0x000000, 0x000000);
        grid.material.opacity = 0.1;
        grid.material.transparent = true;
        scene.add(grid);
        
        // プレイヤー
        const player = {
            pos: new THREE.Vector3(0, 2, 5),
            vel: new THREE.Vector3(0, 0, 0),
            onGround: false
        };
        camera.position.copy(player.pos);
        
        // ゲーム状態
        const blocks = [];
        let selectedColor = '#FF6B6B';
        const keys = {};
        const raycaster = new THREE.Raycaster();
        let joyActive = false;
        let joyVector = { x: 0, y: 0 };
        
        // カラー選択
        document.querySelectorAll('.color').forEach(c => {
            c.addEventListener('click', () => {
                document.querySelectorAll('.color').forEach(el => el.classList.remove('active'));
                c.classList.add('active');
                selectedColor = c.dataset.color;
            });
        });
        
        // ブロック作成
        function createBlock(pos, color) {
            const geo = new THREE.BoxGeometry(1, 1, 1);
            const mat = new THREE.MeshStandardMaterial({ color });
            const block = new THREE.Mesh(geo, mat);
            block.position.copy(pos);
            block.castShadow = true;
            block.receiveShadow = true;
            scene.add(block);
            blocks.push(block);
            document.getElementById('count').textContent = blocks.length;
        }
        
        // ブロック配置
        function placeBlock() {
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const hits = raycaster.intersectObjects([ground, ...blocks]);
            
            if (hits.length > 0) {
                const pos = new THREE.Vector3();
                if (hits[0].object === ground) {
                    pos.copy(hits[0].point);
                    pos.y = 0.5;
                } else {
                    pos.copy(hits[0].point).add(hits[0].face.normal);
                }
                pos.floor().addScalar(0.5);
                
                const exists = blocks.find(b => b.position.distanceTo(pos) < 0.1);
                if (!exists) {
                    createBlock(pos, selectedColor);
                    showMsg('配置！');
                }
            }
        }
        
        // ブロック削除
        function removeBlock() {
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const hits = raycaster.intersectObjects(blocks);
            
            if (hits.length > 0) {
                const block = hits[0].object;
                scene.remove(block);
                const idx = blocks.indexOf(block);
                if (idx > -1) blocks.splice(idx, 1);
                document.getElementById('count').textContent = blocks.length;
                showMsg('削除！');
            }
        }
        
        // メッセージ
        function showMsg(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 1000);
        }
        
        // ジョイスティック
        const joyBase = document.getElementById('joystick-base');
        const joyStick = document.getElementById('joystick-stick');
        
        function joyStart(e) {
            e.preventDefault();
            joyActive = true;
            joyMove(e);
        }
        
        function joyMove(e) {
            if (!joyActive) return;
            e.preventDefault();
            
            const touch = e.touches ? e.touches[0] : e;
            const rect = joyBase.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;
            
            let dx = touch.clientX - cx;
            let dy = touch.clientY - cy;
            
            const dist = Math.sqrt(dx * dx + dy * dy);
            const maxDist = rect.width / 2 - 25;
            
            if (dist > maxDist) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * maxDist;
                dy = Math.sin(angle) * maxDist;
            }
            
            joyVector.x = dx / maxDist;
            joyVector.y = dy / maxDist;
            
            joyStick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
        }
        
        function joyEnd(e) {
            e.preventDefault();
            joyActive = false;
            joyVector = { x: 0, y: 0 };
            joyStick.style.transform = 'translate(-50%, -50%)';
        }
        
        if (joyBase) {
            joyBase.addEventListener('touchstart', joyStart);
            joyBase.addEventListener('touchmove', joyMove);
            joyBase.addEventListener('touchend', joyEnd);
        }
        
        // ボタン
        const jumpBtn = document.getElementById('jump');
        const placeBtn = document.getElementById('place');
        const removeBtn = document.getElementById('remove');
        
        if (jumpBtn) {
            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (player.onGround) {
                    player.vel.y = 0.25;
                    player.onGround = false;
                }
            });
        }
        
        if (placeBtn) {
            placeBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                placeBlock();
            });
        }
        
        if (removeBtn) {
            removeBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                removeBlock();
            });
        }
        
        // キーボード
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') {
                e.preventDefault();
                if (player.onGround) {
                    player.vel.y = 0.25;
                    player.onGround = false;
                }
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // マウス
        window.addEventListener('click', (e) => {
            if (e.target.id === 'canvas') placeBlock();
        });
        
        window.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            removeBlock();
        });
        
        // リサイズ
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // ゲームループ
        function update() {
            const move = new THREE.Vector3();
            
            // キーボード
            if (keys['w'] || keys['arrowup']) move.z -= 1;
            if (keys['s'] || keys['arrowdown']) move.z += 1;
            if (keys['a'] || keys['arrowleft']) move.x -= 1;
            if (keys['d'] || keys['arrowright']) move.x += 1;
            
            // ジョイスティック
            move.x += joyVector.x;
            move.z += joyVector.y;
            
            if (move.length() > 0) {
                move.normalize().multiplyScalar(0.1);
                player.pos.add(move);
            }
            
            // 重力
            player.vel.y -= 0.01;
            player.pos.y += player.vel.y;
            
            // 地面判定
            if (player.pos.y <= 2) {
                player.pos.y = 2;
                player.vel.y = 0;
                player.onGround = true;
            }
            
            // 境界
            player.pos.x = Math.max(-24, Math.min(24, player.pos.x));
            player.pos.z = Math.max(-24, Math.min(24, player.pos.z));
            
            // カメラ
            camera.position.copy(player.pos);
            camera.lookAt(player.pos.x, player.pos.y - 0.5, player.pos.z - 5);
            
            renderer.render(scene, camera);
            requestAnimationFrame(update);
        }
        
        // 初期ブロック
        createBlock(new THREE.Vector3(0, 0.5, 0), '#FF6B6B');
        createBlock(new THREE.Vector3(1, 0.5, 0), '#4ECDC4');
        createBlock(new THREE.Vector3(-1, 0.5, 0), '#FFE66D');
        createBlock(new THREE.Vector3(0, 0.5, -1), '#95E1D3');
        createBlock(new THREE.Vector3(2, 0.5, 0), '#F38181');
        createBlock(new THREE.Vector3(0, 1.5, 0), '#AA96DA');
        
        // スタート
        setTimeout(() => showMsg('ブロックワールドへようこそ！'), 500);
        update();
    </script>
</body>
</html>
